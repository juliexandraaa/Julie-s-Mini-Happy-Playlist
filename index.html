<div class="player" id="player" style="display:none;">
  <!-- your player HTML here -->

  <div class="player">
    <h2 id="title">Julie's Music Player</h2>
    
    <img id="cover" src="/images/hello.png" alt="cover"/>
    
  <div class="title"></div>  
  
  <div class="progress-container" id="progressContainer">
    <div class="progress" id="progress"></div>
  </div>
    

    
  <audio id="audio">
  </audio>  
  
    <div class="time">

  </div>
  <ul id="songList"></ul>
</div>
